<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    (2-Player)
    <div id="board">
        <div data-index="1" class="box right-border bottom-border round-top-left"></div>
        <div data-index="2" class="box right-border bottom-border"></div>
        <div data-index="3" class="box bottom-border round-top-right"></div>
        <div data-index="4" class="box right-border bottom-border"></div>
        <div data-index="5" class="box right-border bottom-border"></div>
        <div data-index="6" class="box bottom-border"></div>
        <div data-index="7" class="box right-border round-bottom-left"></div>
        <div data-index="8" class="box right-border"></div>
        <div data-index="9" class="box round-bottom-right"></div>
        <div id="strike" class="strike"></div>
    </div>
    <div id="game-over-area" class="hidden">
        <h2 id="game-over-text">X wins</h2>
        <button id="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
