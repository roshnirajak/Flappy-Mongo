<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tic Tac Toe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gameContainer">
        <div class="container">
            <div class="box bl bt"><span class="text"></span></div>
            <div class="box bt"><span class="text"></span></div>
            <div class="box bt br"><span class="text"></span></div>
            <div class="box bl"><span class="text"></span></div>
            <div class="box"><span class="text"></span></div>
            <div class="box br"><span class="text"></span></div>
            <div class="box bl bb"><span class="text"></span></div>
            <div class="box bb"><span class="text"></span></div>
            <div class="box bb br"><span class="text"></span></div>
        </div>
        <div class="menu">
            <button id="restart">Restart</button><br>
            <span id="info"></span>'s Turn

        </div>
    </div>
    <script>
        let turn = "X";

        //function to change turns
        const changeTurn = () => {
            return turn === "X" ? "0" : "X";
        }

        //function to check winner

        }

        //game logic
        let boxes = document.getElementsByClassName("box");
        Array.from(boxes).forEach(element => {
            let boxtext = element.querySelector('.text');
            element.addEventListener('click', () => {
                if (boxtext.innerText === "") {
                    boxtext.innerText = turn;
                    changeTurn();
                    document.getElementById("info")[0].innerText = turn;
                }
            })
        })
    </script>
</body>

</html>
